<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ Sign Up - Premium WebRTC</title>
    <link rel="stylesheet" href="/static/css/premium-dark.css?v=10">
</head>
<body>
    <div class="landing-container">
        <div class="auth-card fade-in" style="max-width: 480px; margin: 0 auto;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">ðŸŒŸ Create Account</h1>
                <p style="color: var(--text-secondary);">Join thousands of users worldwide</p>
            </div>
                
                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            placeholder="Enter your email"
                            autocomplete="email"
                        >
                        <span class="form-error" id="emailError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder="Create a strong password"
                            autocomplete="new-password"
                            minlength="8"
                        >
                        <span class="form-error" id="passwordError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            required 
                            placeholder="Re-enter your password"
                            autocomplete="new-password"
                            minlength="8"
                        >
                        <span class="form-error" id="confirmPasswordError"></span>
                    </div>
                    
                    <div id="formMessage" class="form-message"></div>
                    
                    <button type="submit" class="btn btn-primary btn-full" id="signupBtn">
                        Sign Up
                    </button>
                </form>
                
                <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
                    <p style="color: var(--text-secondary); font-size: 0.875rem;">Already have an account? <a href="/login" style="color: var(--accent-primary); font-weight: 600; text-decoration: none;">Sign in â†’</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/auth.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', handleSignup);
    </script>
</body>
</html>
