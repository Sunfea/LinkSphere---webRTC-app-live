<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Module Tests</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .test-group {
            margin-bottom: 30px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }
        .test-group-header {
            background: #f5f5f5;
            padding: 15px;
            font-weight: bold;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
        }
        .test-item {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .test-item:last-child {
            border-bottom: none;
        }
        .test-name {
            font-size: 14px;
            color: #333;
        }
        .test-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-pass {
            background: #4caf50;
            color: white;
        }
        .status-fail {
            background: #f44336;
            color: white;
        }
        .status-pending {
            background: #ff9800;
            color: white;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .btn:hover {
            background: #5568d3;
        }
        .btn-secondary {
            background: #64748b;
        }
        .btn-secondary:hover {
            background: #475569;
        }
        .controls {
            margin-bottom: 30px;
        }
        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .summary-card {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background: #f8f9fa;
        }
        .summary-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }
        .summary-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .console {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .console-line {
            margin: 3px 0;
        }
        .console-success { color: #4ec9b0; }
        .console-error { color: #f48771; }
        .console-warn { color: #dcdcaa; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Dashboard Module Test Suite</h1>
        <p class="subtitle">Comprehensive testing for room management functionality</p>

        <div class="summary">
            <div class="summary-card">
                <div class="summary-value" id="totalCount">0</div>
                <div class="summary-label">Total Tests</div>
            </div>
            <div class="summary-card">
                <div class="summary-value" style="color: #4caf50" id="passCount">0</div>
                <div class="summary-label">Passed</div>
            </div>
            <div class="summary-card">
                <div class="summary-value" style="color: #f44336" id="failCount">0</div>
                <div class="summary-label">Failed</div>
            </div>
            <div class="summary-card">
                <div class="summary-value" id="passRate">0%</div>
                <div class="summary-label">Success Rate</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="runAllTests()">â–¶ Run All Tests</button>
            <button class="btn btn-secondary" onclick="clearTests()">Clear Results</button>
        </div>

        <div id="testContainer"></div>

        <div class="console" id="console"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let stats = { total: 0, passed: 0, failed: 0 };

        function logConsole(message, type = 'info') {
            const console = document.getElementById('console');
            const line = document.createElement('div');
            line.className = `console-line console-${type}`;
            const timestamp = new Date().toLocaleTimeString();
            line.textContent = `[${timestamp}] ${message}`;
            console.appendChild(line);
            console.scrollTop = console.scrollHeight;
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = stats.total;
            document.getElementById('passCount').textContent = stats.passed;
            document.getElementById('failCount').textContent = stats.failed;
            const rate = stats.total > 0 ? Math.round((stats.passed / stats.total) * 100) : 0;
            document.getElementById('passRate').textContent = rate + '%';
        }

        function createTestGroup(title) {
            const container = document.getElementById('testContainer');
            const group = document.createElement('div');
            group.className = 'test-group';
            group.innerHTML = `<div class="test-group-header">${title}</div>`;
            container.appendChild(group);
            return group;
        }

        function addTest(group, name, status) {
            stats.total++;
            if (status === 'pass') stats.passed++;
            else if (status === 'fail') stats.failed++;
            
            const item = document.createElement('div');
            item.className = 'test-item';
            item.innerHTML = `
                <span class="test-name">${name}</span>
                <span class="test-status status-${status}">${status.toUpperCase()}</span>
            `;
            group.appendChild(item);
            updateStats();
        }

        function clearTests() {
            document.getElementById('testContainer').innerHTML = '';
            document.getElementById('console').innerHTML = '';
            stats = { total: 0, passed: 0, failed: 0 };
            updateStats();
            logConsole('Test results cleared', 'info');
        }

        async function runAllTests() {
            clearTests();
            logConsole('Starting dashboard module tests...', 'info');

            // Test Group 1: Rooms API Functions
            const group1 = createTestGroup('1. Rooms API Module');
            
            logConsole('Testing window.createRoom function...', 'info');
            addTest(group1, 'window.createRoom is defined', typeof window.createRoom === 'function' ? 'pass' : 'fail');
            logConsole(`window.createRoom: ${typeof window.createRoom}`, typeof window.createRoom === 'function' ? 'success' : 'error');

            logConsole('Testing window.listRooms function...', 'info');
            addTest(group1, 'window.listRooms is defined', typeof window.listRooms === 'function' ? 'pass' : 'fail');
            logConsole(`window.listRooms: ${typeof window.listRooms}`, typeof window.listRooms === 'function' ? 'success' : 'error');

            logConsole('Testing window.joinRoom function...', 'info');
            addTest(group1, 'window.joinRoom is defined', typeof window.joinRoom === 'function' ? 'pass' : 'fail');
            logConsole(`window.joinRoom: ${typeof window.joinRoom}`, typeof window.joinRoom === 'function' ? 'pass' : 'fail');

            logConsole('Testing window.leaveRoom function...', 'info');
            addTest(group1, 'window.leaveRoom is defined', typeof window.leaveRoom === 'function' ? 'pass' : 'fail');
            logConsole(`window.leaveRoom: ${typeof window.leaveRoom}`, typeof window.leaveRoom === 'function' ? 'success' : 'error');

            // Test Group 2: DOM Elements
            const group2 = createTestGroup('2. Dashboard DOM Elements');
            
            const elements = {
                'roomsGrid': 'Rooms grid container exists',
                'createRoomBtn': 'Create room button exists',
                'createRoomForm': 'Create room form exists',
                'roomName': 'Room name input exists',
                'logoutBtn': 'Logout button exists',
                'userDisplay': 'User display element exists'
            };

            for (const [id, desc] of Object.entries(elements)) {
                const exists = document.getElementById(id) !== null;
                addTest(group2, desc, exists ? 'pass' : 'fail');
                logConsole(`Element #${id}: ${exists ? 'Found' : 'Not found'}`, exists ? 'success' : 'error');
            }

            // Test Group 3: API Connectivity
            const group3 = createTestGroup('3. Backend API Connectivity');
            
            logConsole('Testing health endpoint...', 'info');
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                addTest(group3, 'Health endpoint responds', response.ok ? 'pass' : 'fail');
                logConsole(`Health check: ${data.status}`, 'success');
            } catch (error) {
                addTest(group3, 'Health endpoint responds', 'fail');
                logConsole(`Health check failed: ${error.message}`, 'error');
            }

            logConsole('Testing rooms endpoint (without auth)...', 'info');
            try {
                const response = await fetch(`${API_BASE_URL}/api/rooms/`);
                const requiresAuth = response.status === 401 || response.status === 403;
                addTest(group3, 'Rooms endpoint requires authentication', requiresAuth ? 'pass' : 'fail');
                logConsole(`Rooms endpoint auth: ${requiresAuth ? 'Protected' : 'Unprotected'}`, requiresAuth ? 'success' : 'warn');
            } catch (error) {
                addTest(group3, 'Rooms endpoint requires authentication', 'fail');
                logConsole(`Rooms endpoint test failed: ${error.message}`, 'error');
            }

            // Test Group 4: LocalStorage
            const group4 = createTestGroup('4. Authentication State');
            
            const hasToken = localStorage.getItem('authToken') !== null;
            addTest(group4, 'Auth token exists in localStorage', hasToken ? 'pass' : 'fail');
            logConsole(`Auth token: ${hasToken ? 'Present' : 'Missing'}`, hasToken ? 'success' : 'warn');

            const hasUser = localStorage.getItem('user') !== null;
            addTest(group4, 'User data exists in localStorage', hasUser ? 'pass' : 'fail');
            logConsole(`User data: ${hasUser ? 'Present' : 'Missing'}`, hasUser ? 'success' : 'warn');

            // Test Group 5: Browser Capabilities
            const group5 = createTestGroup('5. Browser Capabilities');
            
            const capabilities = {
                'fetch': typeof fetch === 'function',
                'WebSocket': typeof WebSocket === 'function',
                'localStorage': typeof localStorage === 'object',
                'Promise': typeof Promise === 'function',
                'async/await': true // If we got here, async works
            };

            for (const [name, supported] of Object.entries(capabilities)) {
                addTest(group5, `${name} supported`, supported ? 'pass' : 'fail');
                logConsole(`${name}: ${supported ? 'Supported' : 'Not supported'}`, supported ? 'success' : 'error');
            }

            logConsole('All tests completed!', 'success');
        }

        // Check if we're on dashboard page
        window.addEventListener('load', () => {
            if (window.location.pathname === '/dashboard' || window.location.pathname.includes('dashboard')) {
                logConsole('Dashboard page detected. Ready to test.', 'success');
            } else {
                logConsole('Note: Some tests require dashboard.html to be loaded', 'warn');
            }
        });
    </script>
</body>
</html>
