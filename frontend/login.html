<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”‘ Sign In - Premium WebRTC</title>
    <link rel="stylesheet" href="/static/css/premium-dark.css?v=10">
</head>
<body>
    <div class="landing-container">
        <div class="auth-card fade-in" style="max-width: 480px; margin: 0 auto;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1 style="font-size: 2rem; margin-bottom: 0.5rem;">ðŸ‘‹ Welcome Back</h1>
                <p style="color: var(--text-secondary);">Sign in to continue your journey</p>
            </div>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required 
                            placeholder="Enter your username"
                            autocomplete="username"
                        >
                        <span class="form-error" id="usernameError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                        >
                        <span class="form-error" id="passwordError"></span>
                    </div>
                    
                    <div id="formMessage" class="form-message"></div>
                    
                    <button type="submit" class="btn btn-primary btn-full" id="loginBtn">
                        Sign In
                    </button>
                </form>
                
                <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
                    <p style="color: var(--text-secondary); font-size: 0.875rem;">Don't have an account? <a href="/signup" style="color: var(--accent-primary); font-weight: 600; text-decoration: none;">Sign up â†’</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/auth.js?v=11"></script>
    <script>
        // Check if already logged in
        if (getAuthToken()) {
            window.location.href = '/dashboard';
        }
        
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
    </script>
</body>
</html>
