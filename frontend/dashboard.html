<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè† Dashboard - Premium WebRTC</title>
    <link rel="stylesheet" href="/static/css/premium-dark.css?v=10">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="dashboard-nav">
        <div class="nav-brand">
            <h2>üé• Premium WebRTC</h2>
        </div>
        <div class="nav-user">
            <span class="user-name" id="userDisplay">Loading...</span>
            <button class="btn btn-secondary" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="dashboard-wrapper">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-content">
                    <h1 class="dashboard-title">üé• Video Dashboard</h1>
                </div>
            </header>

            <!-- Main Content -->
            <main class="dashboard-main">
                <div class="dashboard-content">
                    <!-- Create Room Section -->
                    <section class="create-room-section">
                        <div class="card create-room-card">
                            <div class="card-header">
                                <h2>Create New Room</h2>
                            </div>
                            <form id="createRoomForm" class="create-room-form">
                                <div class="form-row">
                                    <div class="form-group">
                                        <input 
                                            type="text" 
                                            id="roomName" 
                                            placeholder="Enter room name" 
                                            required
                                            autocomplete="off"
                                        >
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-small">
                                        <i class="fas fa-plus-circle"></i> Create
                                    </button>
                                </div>
                                <div id="createRoomMessage" class="form-message" style="display: none;"></div>
                            </form>
                        </div>
                    </section>

                    <!-- Rooms List Section -->
                    <section class="rooms-section">
                        <div class="section-header">
                            <h2>Your Rooms</h2>
                            <button id="refreshRooms" class="btn btn-icon">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                        
                        <div id="roomsGrid" class="rooms-grid">
                            <!-- Rooms will be loaded here -->
                            <div class="empty-state">
                                <i class="fas fa-video-slash"></i>
                                <p>No rooms created yet</p>
                                <p>Create your first room to get started</p>
                            </div>
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </div>

    <!-- Auth functions -->
    <script src="/static/js/auth.js?v=8"></script>
    
    <!-- Rooms API -->
    <script src="/static/js/rooms.js?v=14"></script>
    
    <!-- Dashboard logic -->
    <script src="/static/js/dashboard.js?v=15"></script>
</body>
</html>
